events {}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server {
        listen 80;
        server_name jeannicolasgosselin.ca www.jeannicolasgosselin.ca;
# Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
# ESP32 data endpoint
        location /data {
            proxy_pass http://192.168.0.18/data;
            proxy_set_header Host $host;
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
            add_header Access-Control-Allow-Origin *;
        }
# Air quality website - ALL /air requests
        location ^~ /air/ {
            proxy_pass http://airwebsite:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
# Handle /air without trailing slash
location = /air {
            return 301 /air/;
        }
# Main website - MUST BE LAST
        location / {
            proxy_pass http://cvwebsite:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}